<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<form>
		<label for=name>Name
		<input type="text" minlength="3", maxlength="50", required id=name required >
		</label>
		<br>	
		<label for="portfolio"> Portfolio</label>
		<input type="url" id=portfolio required>
		<br>
		<label for="favColor"> Favorite Color</label>
		<input type="color" id=favColor required >
		<br>
		<label for="likness">Likness</label>
		<input type="range" min="1", max="100" id=likness required>
	</form>
		
</body>

</html>
